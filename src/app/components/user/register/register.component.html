<form [formGroup] = "userForm" (ngSubmit)="registerUser()" class="col-sm-4" id="registerForm">
  <div class="form-group">
    <label>Email address</label>
    <input type="email" class="form-control"
     placeholder="Enter email" formControlName = "email">
     <span *ngIf="userForm.controls.email.errors" class="text text-danger">Email is required!</span>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control"  placeholder="Password" formControlName = "password">
  </div>
  <div class="form-group">
    <label >Password</label>
    <input type="password" class="form-control"  placeholder="Password" formControlName = "confirm_password">
  </div>
  <button  type="submit" class="btn btn-primary">Submit</button>
</form>
